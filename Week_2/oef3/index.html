<!DOCTYPE html>
<html>
<head>
 	<meta charset="UTF-8">

	<title>Oefening 3 â€¢ ðŸ¤‘ Micro interactions</title>

	<!-- STYLESHEETS: Later altijd alles samenvoegen tot 1 stylesheet. -->
	<link rel="stylesheet" type="text/css" href="style/reset.css" />
	<link rel="stylesheet" type="text/css" href="style/screen.css" />

	<!-- GOOGLE FONT -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>
<main>
	<form>
		<fieldset>
			<h1>Betaling met creditcard</h1>
			<h3>Gelieve uw kaartgegevens in te vullen:</h3>

			<section>
				<label for="type">Type</label>
				<input type="" name="" id="type" />
				<span data-tooltip="Geef hier het type kaart in.">?</span>
			</section>

			<section>
				<label for="name">Naam op kaart</label>
				<input type="" name="" id="name" />
				<span data-tooltip="De naam van de kaarhouder.">?</span>
			</section>
			<section>
				<label for="number">Nummer</label>
				<input type="" name="" id="number" />
			</section>
			<section>
				<label for="">Vervaldatum</label>
				<select>
					<option selected disabled>Maand</option>
					<option value="Januari">Januari</option>
					<option value="Februari">Februari</option>
					<option value="Maart">Maart</option>
					<option value="April">April</option>
					<option value="Mei">Mei</option>
					<option value="Juni">Juni</option>
					<option value="Juli">Juli</option>
					<option value="Augustus">Augustus</option>
					<option value="September">September</option>
					<option value="Oktober">Oktober</option>
					<option value="November">November</option>
					<option value="December">December</option>
				</select>
				<select>
					<option selected disabled>Jaar</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
					<option value="2024">2024</option>
				</select>
				<span data-tooltip="De vervaldatum staat meestal op de achterkant van de kaart.">?</span>
			</section>
			<section>
				<label for="secCode">Veiligheidscode</label>
				<input type="" name="secCode" id="secCode" />
				<span data-tooltip="Deze code bestaat uit 3 cijfers. Dit staat ook meestal op de achterkant van de kaart.">?</span>
			</section>

			<input type="submit" name="send">
		</fieldset>
	</form>
</main>

<!-- SCRIPT(S): Later altijd extern plaatsen. -->
<script>

	var code = document.querySelector('#secCode');
	code.addEventListener( 'input', function( e ) {
		console.info( e.target.value );
	});

</script>

</body>
</html>
